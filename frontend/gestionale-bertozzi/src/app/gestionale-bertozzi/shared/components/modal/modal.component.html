<p-dialog
    header="{{ titolo }}"
    [(visible)]="isVisible"
    [modal]="true"
    showEffect="fade"
    [style]="{ width: '30vw' }"
    [breakpoints]="{ '960px': '75vw' }"
>
    <p class="line-height-3 m-0">
        {{ descrizione }}

        <a *ngIf="linkUrl" [routerLink]="linkUrl" (click)="close()">{{
            linkText
        }}</a>
    </p>
    <ng-template pTemplate="footer">
        <button
            pButton
            icon="pi pi-check"
            (click)="close()"
            label="Chiudi"
            class="p-button-primary"
        ></button>
    </ng-template>
</p-dialog>
