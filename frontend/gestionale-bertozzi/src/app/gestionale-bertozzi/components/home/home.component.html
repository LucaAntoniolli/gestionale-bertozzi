<div class="surface-section p-4 nemesi-app-container">
    <div class="col-12">
        <app-titolo-pagina [titoloPagina]="'Gestionale Bertozzi Ingegneria'"></app-titolo-pagina>
    </div>

    <!-- Griglia di navigazione principale -->
    <div class="grid mt-4">
        <div class="col-12 lg:col-4 md:col-6" *ngIf="isAdmin">
            <p-card class="h-full">
                <div class="text-center p-4">
                    <i class="pi pi-users text-6xl text-primary mb-3"></i>
                    <h3 class="text-xl font-semibold mb-3 text-900">Gestione Utenti</h3>
                    <p class="text-600 mb-4 line-height-3">
                        Gestisci utenti, ruoli e permessi del sistema
                    </p>
                    <p-button label="Accedi" icon="pi pi-arrow-right" class="w-full" size="large"
                        (onClick)="navigateToGestioneUtenti()">
                    </p-button>
                </div>
            </p-card>
        </div>

        <div class="col-12 lg:col-4 md:col-6">
            <p-card class="h-full">
                <div class="text-center p-4">
                    <i class="pi pi-calendar text-6xl text-primary mb-3"></i>
                    <h3 class="text-xl font-semibold mb-3 text-900">Gestione Attività</h3>
                    <p class="text-600 mb-4 line-height-3">
                        Crea, modifica e monitora le attività del team
                    </p>
                    <p-button label="Accedi" icon="pi pi-arrow-right" class="w-full" size="large"
                        (onClick)="navigateToGestioneAttivita()">
                    </p-button>
                </div>
            </p-card>
        </div>

        <div class="col-12 lg:col-4 md:col-12">
            <p-card class="h-full">
                <div class="text-center p-4">
                    <i class="pi pi-chart-line text-6xl text-primary mb-3"></i>
                    <h3 class="text-xl font-semibold mb-3 text-900">Dashboard Attività</h3>
                    <p class="text-600 mb-4 line-height-3">
                        Visualizza statistiche e report delle attività
                    </p>
                    <p-button label="Accedi" icon="pi pi-arrow-right" class="w-full" size="large"
                        (onClick)="navigateToDashboardAttivita()">
                    </p-button>
                </div>
            </p-card>
        </div>
    </div>
</div>
