<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="images/logo-cliente.svg" alt="Logo" class="mb-5 w-15rem flex-shrink-0">
        <div style="padding:0.3rem;">
            <div class="w-full surface-card py-8 px-5 sm:px-8 shadow-2 flex flex-column align-items-center">
                <div class="grid flex flex-column align-items-center">
                    <div class="flex justify-content-center align-items-center bg-orange-500 border-circle"
                        style="width:3.2rem; height:3.2rem;">
                        <i class="text-50 pi pi-fw pi-lock text-2xl"></i>
                    </div>
                    <h1 class="text-900 font-bold text-4xl lg:text-5xl mb-2">Accesso non consentito</h1>
                    <span class="text-600 mb-5">Non sei autorizzato a visualizzare questa risorsa.</span>
                    <a [routerLink]="['/']" class="w-full flex align-items-center py-5 border-300 border-bottom-1">
                        <span class="flex justify-content-center align-items-center bg-cyan-400 border-round"
                            style="height:3.5rem; width:3.5rem;">
                            <i class="text-50 pi pi-fw pi-home text-2xl"></i>
                        </span>
                        <span class="ml-4 flex flex-column">
                            <span class="text-900 lg:text-xl font-medium mb-0 block">Torna alla Home</span>
                            <span class="text-600 lg:text-xl">E se necessario accedi con le tue credenziali</span>
                        </span>
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
