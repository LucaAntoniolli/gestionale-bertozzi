<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mail per reset password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            border: 1px solid #007bff;
            padding: 50px;
            line-height: 1.25;
        }

        h1 {
            font-size: 30px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 50px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-block: 25px;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin: 0;
        }

        .saluti {
            margin-top: 50px;
            border-top: 1px solid #007bff;
            padding-top: 25px;
            font-weight: bold;
        }

        .logo {
            text-align: center;
            margin-block-end: 50px;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="{{AppUrl}}/img/logo-cliente.svg" alt="" width="250px" />
    </div>
    <h1>Gentile {{ToName}}.</h1>
    <p>Hai effettuato una richiesta di reset della tua password di accesso a Service Pilot.</p>
    <p>Utilizza il link seguente per impostare una nuova password:</p>
    <a href="{{Link}}" target="_blank">Reset password</a>
    <p>Se non hai richiesto il reset della password, ignora questa email.</p>
    <div class="saluti">
        <p>Cordiali saluti.</p>
        <p>Service Pilot</p>
    </div>
</body>

</html>
