<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Nuova attività assegnata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            border: 1px solid #007bff;
            padding: 50px;
            line-height: 1.25;
        }

        h1 {
            font-size: 30px;
            color: #007bff;
            font-weight: bold;
            margin-block: 50px;
        }

        h2 {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
            margin-top: 15px;
        }

        a.button {
            background-color: #007bff;
            color: white !important;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 0;
        }

        .saluti {
            margin-top: 50px;
            border-top: 1px solid #007bff;
            padding-top: 25px;
            font-weight: bold;
        }

        .logo {
            text-align: center;
            margin-block-end: 50px;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="{{AppUrl}}/img/logo-cliente.svg" alt="" width="250" />
    </div>
    <h1>Assegnazione nuova attività</h1>
    <p>Gentile <strong>{{ToName}}</strong>.Ti è stata assegnata una nuova attività.</p>

    <h2>Dettagli attività</h2>

    <h3>Titolo</h3>
    <p>{{Titolo}}</p>

    <h3>Cliente</h3>
    <p>{{Cliente}}</p>

    <h3>Priorità</h3>
    <p>{{Priorita}}</p>

    <h3>Descrizione</h3>
    <div>{{Descrizione}}</div>

    <a class="button" href="{{Link}}" target="_blank">Apri Service Pilot</a>
    <div class="saluti">
        <p>Cordiali saluti.</p>
        <p>Service Pilot</p>
    </div>
</body>

</html>
